<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>angular 动画指令</title>
    <script type="text/javascript" src="lib/angular.1.3.js"></script>


    <style type="text/css">

    </style>

    <script>
        angular.module('selectExample', [])
                .controller('ExampleController', ['$scope', function ($scope) {
                    $scope.menus = [{
                        "id": 1,
                        "meunName": "家园共育",
                        "sonMeun": [{
                            "id": 2,
                            "meunName": "家园共育一",
                            "sonMeun": [],
                            "sortNo": 1,
                            "url": "http://www.baidu.com"
                        }, {"id": 3, "meunName": "家园共育二", "sonMeun": [], "sortNo": 2, "url": "http://www.baidu.com"}],
                        "sortNo": 1,
                        "url": "http://www.baidu.com"
                    }, {
                        "id": 4,
                        "meunName": "学习园地",
                        "sonMeun": [],
                        "sortNo": 1,
                        "url": "http://www.baidu.com"
                    }, {"id": 5, "meunName": "刘赟", "sonMeun": [], "sortNo": 2, "url": "http://www.baidu.com"}]

                    $scope.myColor = "";
                }]);
    </script>

</head>
<body ng-app="selectExample">

<div ng-controller="ExampleController">

    Color (null not allowed):

    <select ng-model="myColor" ng-options="m.id as m.meunName for m in menus">

            <option value="">第一测试</option>

    </select>

</div>

</body>


</html>
