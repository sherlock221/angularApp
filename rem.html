<!DOCTYPE html>
<html ng-app="routerModule">
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>rem 单位的变化</title>

    <style type="text/css">
        html{
            font-size:62.5%; /* 10÷16=62.5% */
        }

        body{
            margin: 0;
            padding: 0;

            font-size: 1.2rem;
        }

        h1{
            font-size: 30px;
            font-size: 3rem;
        }

        p{
            font-size: 14px;
            font-size: 1.4rem;
        }

        @media only screen and (max-width: 640px) {
            html{
                font-size:31.25%; /* 10÷16=62.5% */
            }
        }

    </style>
</head>
<body>


        <h1>你好世界</h1>
        <p>你们也好,我是世界上的小厉害</p>

</body>

</html>
